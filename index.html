<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <section class="product">
      <div class="product-image">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="desktop-image">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum" class="mobile-image">
      </div>
      <div class="product-info">
        <p>PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>

        <div class="price">
          <h2 class="discounted-product-value">$149.99</h2>
          <p class="product-value-without-discount">$169.99</p>
        </div>

        <a class="buy" href="#"><img src="./images/icon-cart.svg" alt="Cart icon">Add to Cart</a>
      </div>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Razan</a>.
  </div>
</body>

</html>
